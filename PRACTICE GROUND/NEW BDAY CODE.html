<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff6f61;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .date {
            font-size: 24px;
            color: #ff6f61;
        }

        .location {
            font-size: 20px;
            color: #333;
        }

        .RSVP-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .RSVP-button:hover {
            background-color: #ff402c;
        }

        .bring {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>Celebrate with us at a birthday party for:</p>
        <h2>Your Name</h2>
        <p>Date: <span class="date">[Date]</span></p>
        <p>Time: [Time]</p>
        <p>Location: <span class="location">[Location]</span></p>
        <p>We hope to see you there!</p>
        <p class="bring">What to Bring: Please bring your smile and your favorite dish to share!</p>
        <a href="#" class="RSVP-button">RSVP Now</a>
    </div>
</body>
</html>
